            </ul>
        </nav>
        <div class="overlay"></div>
        
        <div class="header banner">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="contact"><a class="brand" href="index.html">CONTACT<br><span>ME HERE</span></a></h1>
                        <!-- <a class="brand" href="index.html"><img alt="Logo" src="img/logo.jpg"></a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Section End -->
        
        <!-- Contact Section Start -->
        <div id="contact">
            <div class="container">
                <div class="section-header">
                    <h2>Contact</h2>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-info">
                            <div class="info-item">
                                <i class="fa fa-map-marker"></i>
                                <h3>Address</h3>
                                <p>Your Location, City, Country</p>
                            </div>
                            <div class="info-item">
                                <i class="fa fa-envelope"></i>
                                <h3>E-mail</h3>
                                <p><a href="mailto:swederbreet@gmail.com">swederbreet@gmail.com</a></p>
                            </div>
                            <div class="info-item">
                                <i class="fa fa-phone"></i>
                                <h3>Mobile</h3>
                                <p><a href="tel:+31636475510">+31636475510</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="contact-form">
                            <p>
                                Send me a Message in the contact form below.
                            </p>
                            <div id="success"></div>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                <div class="form-row">
                                    <div class="control-group col-md-6">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-md-6">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="button"><button type="submit" id="sendMessageButton">Send Message</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Section Start -->
        
        <!-- Footer Section Start -->
        <div id="footer">
            <div class="container">

                            <a href="https://www.reddit.com/user/sweder_etc/" target="_blank"><i class="uil uil-reddit-alien-alt"></i></a>
                            <a href="https://unsplash.com/@sweder_etc" target="_blank"><i class="uil uil-browser"></i></a>
                        </div>
                    </div>
                    <div class="col-12">
                        <p>Designed By Flavia Masese</a></p>
                    </div>
                </div>
            </div>
            <br>
        </div>

        <!-- Main Javascript File -->
        <script>
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 3,
              spaceBetween: 20,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              breakpoints:{
                599: {
                    slidesPerView: 2,
                    spaceBetween: 40
                },
                1023: {
                    slidesPerView: 3,
                    spaceBetween: 60
                }
              }
            });
          </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
